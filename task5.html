<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="clock-container">
        <div class="clock-header">
            <h1 class="clock-title">Digital Clock</h1>
            <div class="digital-display">
                <div class="time-display" id="clock">00 : 00 : 00</div>
                <div class="day-display" id="day">Sunday</div>
            </div>
        </div>
        
        <div class="clock-body">
            <div class="time-segment">
                <div class="segment-label">Hours</div>
                <div class="segment-value" id="hours">00</div>
            </div>
            <div class="time-segment">
                <div class="segment-label">Minutes</div>
                <div class="segment-value" id="minutes">00</div>
            </div>
            <div class="time-segment">
                <div class="segment-label">Seconds</div>
                <div class="segment-value" id="seconds">00</div>
            </div>
        </div>
        
        <div class="clock-footer">
            <div class="date-display" id="date">January 1, 2023</div>
        </div>
    </div>

    <script src="task5.js"></script>
</body>
</html>
